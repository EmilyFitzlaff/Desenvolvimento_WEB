<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Box Model</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            .green {
                background: green;
                width: 30%;
                padding: 10px;
                border: 5px solid black;
                box-sizing: border-box;
            }

            .red {
                background: red;
                width: 30%;
                box-sizing: border-box;
                padding: 50px;
            }
        </style>
    </head>
    <body>
        <div class="green">Green</div>
        <div class="red">Red</div>        
    </body>
</html>
