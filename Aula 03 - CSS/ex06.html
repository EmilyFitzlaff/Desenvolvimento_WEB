<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 06</title>
        <style>
            a {
                display: block;
                padding: 5px;
                color: white;
                background-color: rgba(0,0,0,0.5);
            }

            a:visited {
                background-color: red;
            }

            a:hover {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <!-- Crie um documento HTML com 3 link’s (<a>). Um link quando já visitado deve receber uma formatação, o link que estiver com o mouse sobre deve ter uma segunda formação e o link ainda não visitado (novo) deve ter uma terceira formatação. -->
        <a href="https://www.unidavi.edu.br/">Unidavi</a>
        <a href="https://www.google.com.br/">Google</a>
        <a href="https://www.w3schools.com/">W3Schools</a>
    </body>
</html>
